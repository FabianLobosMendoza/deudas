<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Ingresar</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            background: #f5f5f5;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 320px;
        }
        h1 {
            margin: 0 0 1rem;
            font-size: 1.25rem;
            text-align: center;
        }
        label {
            display: block;
            margin: 0.5rem 0 0.25rem;
            font-weight: 600;
            font-size: 0.95rem;
        }
        input {
            width: 100%;
            padding: 0.65rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            margin-top: 1rem;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background: #1f2937;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .errorlist {
            color: #b91c1c;
            list-style: none;
            padding: 0;
            margin: 0 0 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Iniciar sesión</h1>
        {% if form.errors %}
            <ul class="errorlist">
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}">Usuario</label>
            {{ form.username }}
            <label for="{{ form.password.id_for_label }}">Contraseña</label>
            {{ form.password }}
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
